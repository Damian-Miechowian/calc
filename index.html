<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/share.png">
    <meta property="og:image" content="images/share.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class="body">
    <main class="main">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Prosty kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__value">Wybierz walutę</span>
                        <select class="form__value js-value" name="value">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="CHF">CHF</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__amount">Kwota:</span> <input class="form__amount js-amount" name="amount"
                            type="number" required step="0.01" min="0.01">
                    </label>
                <p class="form__exchange">Kurs walut NBP w dniu 28.12.2022r.</p>
                </p>
            </fieldset>
            <button class="form__button">Przelicz</button>
            <button class="form__button js-reset" type="reset">Wyczyść</button>
        </form>
        <p class="result">Kwota: <strong class="js-result"></strong> PLN</p>
    </main>
    <footer class="footer">
        <p>©Copyright 2023 by Damian Miechowian. All rights reversed.</p>
    </footer>

</body>


</html>
